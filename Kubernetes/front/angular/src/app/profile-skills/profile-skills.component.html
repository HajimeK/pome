<div class="out">
    <div class="content" data-aos="flip-up"data-aos-offset="200" data-aos-delay="50" data-aos-duration="1500">
        <h2 class="string">Skills</h2>
        <div class="content" fxLayout="row wrap" fxLayoutGap="1.5% grid">
            <div *ngFor="let skill of skills">
                <app-skill-card title={{skill.item}} level={{skill.level}} description={{skill.description}}></app-skill-card>
            </div>
        </div>
    </div>
</div>
