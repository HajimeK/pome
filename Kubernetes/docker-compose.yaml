version: '1'
services:
    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: p@ssw0d9876 # change after created
        ports:
            - 27017:27017
        volumes:
            - ./db:/data/db
            - ./configdb:/data/configdb

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: p@ssw0d9876 # change after created
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

    azure-vote-front:
        build: .        // ※2
        ports:
            - "8080:80"        // ※3
        volumes:
              - ./public:/usr/share/nginx/html        // ※4
        container_name: pome-front
        environment:
        MONGO: pome-back
