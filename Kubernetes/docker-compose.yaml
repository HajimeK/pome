version: '1'
services:
    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: p@ssw0d9876 # change after created
        ports:
            - 27017:27017
        volumes:
            - ./db:/data/db
            - ./configdb:/data/configdb

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: p@ssw0d9876 # change after created
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

    middle:
        build: ./middle
        volumes:
            - ./code:/code
        restart: always
        ports:
            - 5000:5000

    front:
        build: ./front
        ports:
            - "8080:80"
        volumes:
              - ./public:/usr/share/nginx/html
        container_name: front
        environment:
            MONGO: mongo
