# To launch: "sudo docker-compose up -d"
# To stop : "sudo docker-compose down"
version: '3.9'
services:
    mongo-express:
        image: mongo-express
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_BASICAUTH_USERNAME: mongoexpress
            ME_CONFIG_BASICAUTH_PASSWORD: mongoexpress
            ME_CONFIG_MONGODB_PORT: 27017
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
        links:
            - 'mongo:mongo'
        depends_on:
            - mongo
        networks:
            - frontend
            - backend

    mongo:
        image: mongo
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: mongo
        ports:
            - "27017:27017"
        volumes:
            - /home/renatogroffe/Desenvolvimento/Docker/Volumes/MongoDB:/data/db
        networks:
            - backend

    middle:
        build: ./middle
        volumes:
            - ./code:/code
        restart: always
        ports:
            - 5000:5000
        depends_on:
            - mongo
        networks:
            - frontend
            - backend

    front:
        build: ./front
        container_name: front
        ports:
            - 80:80
        environment:
            MONGO: mongo
        depends_on:
            - middle
        networks:
            - frontend
            - backend

networks:
    frontend:
        driver: bridge
        ipam:
        driver: default
        config:
            - subnet: 192.168.10.0/24
    backend:
        driver: bridge
        ipam:
        driver: default
        config:
            - subnet: 192.168.20.0/24