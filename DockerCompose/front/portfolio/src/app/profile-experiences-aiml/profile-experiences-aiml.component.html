<div class="out">
    <div class="content" data-aos="flip-up"data-aos-offset="200" data-aos-delay="50" data-aos-duration="1500">
        <h2 class="string">AI (DL/ML) Development experiences</h2>
        <div class="content" fxLayout="row wrap" fxLayoutGap="1.5% grid">
            <div *ngFor="let experience of experiences">
                <app-experience-card name={{experience.name}} description={{experience.description}} url={{experience.url}}></app-experience-card>
            </div>
        </div>
        <p></p>
        <div class="content" fxLayoutAlign="end end">
            <div data-aos="fade-righ"
            data-aos-easing="linear"
            data-aos-duration="1500"
            align="left">
                AI becomes more popular and actively used to strengthen competitiveness.<p> </p>
                We support you add AI-based functions into your products.<p></p>
                We provide AI services as API on your demand.<p> </p>
                The use of the model can be serviced on any platform.<p> </p> 
            </div>
        </div>
    </div>
</div>
